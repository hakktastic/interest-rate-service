apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    api: lease-a-car-api
    service: interest-rate-service
  name: interest-rate-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      service: interest-rate-service
  template:
    metadata:
      labels:
        api: lease-a-car-api
        service: interest-rate-service
    spec:
      restartPolicy: Always
      containers:
      - image: hakktastic/interest-rate-service:0.0.1
        imagePullPolicy: Always
        name: interest-rate-service
        ports:
        - containerPort: 8083
          protocol: TCP
        livenessProbe:
          httpGet:  
            path: interest-rate-service/actuator/health/liveness  
            port: 8083  
          initialDelaySeconds: 60 
          periodSeconds: 5
          failureThreshold: 10 
        readinessProbe:  
          httpGet:  
            path: interest-rate-service/actuator/health/readiness  
            port: 8083  
          initialDelaySeconds: 60
          periodSeconds: 5
          failureThreshold: 10
---
apiVersion: v1
kind: Service
metadata:
  labels:
    api: lease-a-car-api
    service: interest-rate-service
  name: interest-rate-service
  namespace: default
spec:
  ports:
  - name: "8083"
    port: 8083
    targetPort: 8083
    protocol: TCP
  selector:
    service: interest-rate-service
  type: NodePort